<html lang="en">

<head>

<body>
    <script>
        /**
  * Tipos primitivos > String(texto), Number, Boolean
  * Variáveis JS
  * Operadores Matemáticos de Js
  */

        // string > texto
        // number > para numeros
        // boolean > boleano

        console.log('BORA GIL')
        console.log(5)
        console.log(42.57)
        console.log(true)
        console.log(false)


        // variáveis > let
        let mensagem = 'cavalo'

        console.log(mensagem)
        mensagem = 'CAVALO'
        console.log(mensagem)
        mensagem = 'vacalo'
        console.log(mensagem)
        mensagem = 1
        console.log(mensagem)

        const pi = 3.1415
        console.log(pi)
        
        

    </script>

</body>
